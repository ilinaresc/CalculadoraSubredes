<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora IP</h1>
    <div class="calculator">
        <label for="ip">Address (Host or Network):</label>
        <input type="text" id="ip" placeholder="192.168.0.1">
        <label for="netmask">Netmask (e.g., 24):</label>
        <input type="number" id="netmask" placeholder="24">
        <label for="new-netmask">Netmask for sub/supernet (optional):</label>
        <input type="number" id="new-netmask" placeholder="25">
        <button id="calculate">Calcular</button>
    </div>
    <div class="output">
        <h2>Resultados</h2>
        <pre id="result"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
